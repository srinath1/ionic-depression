<ion-view view-title="Sentimeter Index Chart" >
<ion-content padding="true" >
<center>
<p style="color:blue">Displays last 14 readings</p>
</center>
	<div class="card">
        <div class="item item-divider">
           Sentiment
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" chart-data="data1a" chart-labels="labels" legend="true" chart-series="series1a"  options="{showTooltips: false}"></canvas>
        </div>
    </div>
	<div class="card">
        <div class="item item-divider">
           Amplitude
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" legend="true" chart-series="series"  options="{showTooltips: false}"></canvas>
        </div>
    </div>
	<div class="card">
        <div class="item item-divider">
           Confidence
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" chart-data="data1b" chart-labels="labels" legend="true" chart-series="series1b"  options="{showTooltips: false}"></canvas>
        </div>
    </div>
	<div class="card">
        <div class="item item-divider">
           Dirtiness
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" chart-data="data1d" chart-labels="labels" legend="true" chart-series="series1d"  options="{showTooltips: false}"></canvas>
        </div>
    </div>
	<div class="card">
        <div class="item item-divider">
           Emphasis
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" chart-data="data1c" chart-labels="labels" legend="true" chart-series="series1c"  options="{showTooltips: false}"></canvas>
        </div>
    </div>
</ion-content >
</ion-view  >

<ion-view view-title="Global Chat">
     <ion-content padding="true">
            
       
    
     
     
     
      <div ng-controller="groupchatCtrl">
          
             
                <div scroll-glue>
     					 <ul>
      					  <li  style="color:blue;" ng-repeat="msg in messages">[<em>{{msg.from}}</em>] Msg:   {{msg.body}}</li>
    					  </ul>
   				  </div>
             
              <div class="list">
   					<input type="text" ng-model="name" placeholder="Name">
   					<input type="text" ng-model="msg" ng-keydown="addMessage($event)" placeholder="Message...">
             </div>
                <button class="button button-full button-positive" ng-click="sendMsg()">  Send  </button>

                  
          </div>
       
    
  
  
 
</ion-content>
</ion-view>

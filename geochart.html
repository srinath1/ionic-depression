<ion-view view-title="Enviormental Index" >
<ion-content >
<div class="card">
        <div class="item item-divider">
           Temperature(Min)
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" chart-data="data3" chart-labels="labels" legend="true" chart-series="series3"  options="{showTooltips: false}"></canvas>
        </div>
    </div>

    <div class="card">
        <div class="item item-divider">
          Temperature(Max)
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" chart-data="data2" chart-labels="labels" legend="true" chart-series="series2"  options="{showTooltips: false}"></canvas>
        </div>
    </div>
	 <div class="card">
        <div class="item item-divider">
           Cloud Cover
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" legend="true" chart-series="series"  options="{showTooltips: false}"></canvas>
        </div>
    </div>
	
	<div class="card">
        <div class="item item-divider">
           Humidity
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" chart-data="data1" chart-labels="labels" legend="true" chart-series="series1"  options="{showTooltips: false}"></canvas>
        </div>
    </div>
	
	
	
	<div class="card">
        <div class="item item-divider">
           Pressure(pa)
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" chart-data="data4" chart-labels="labels" legend="true" chart-series="series4"  options="{showTooltips: false}"></canvas>
        </div>
    </div>
	<div class="card">
        <div class="item item-divider">
           Latitude
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" chart-data="data5" chart-labels="labels" legend="true" chart-series="series5"  options="{showTooltips: false}"></canvas>
        </div>
    </div>
	<div class="card">
        <div class="item item-divider">
           Longitude
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" chart-data="data6" chart-labels="labels" legend="true" chart-series="series6"  options="{showTooltips: false}"></canvas>
        </div>
    </div>
	<div class="card">
        <div class="item item-divider">
           Carbon Monoxide
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" chart-data="data7" chart-labels="labels" legend="true" chart-series="series7"  options="{showTooltips: false}"></canvas>
        </div>
    </div>
	<div class="card">
        <div class="item item-divider">
          Hydrogen
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" chart-data="data8" chart-labels="labels" legend="true" chart-series="series8"  options="{showTooltips: false}"></canvas>
        </div>
    </div><div class="card">
        <div class="item item-divider">
          Nitrogen Dioxide
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" chart-data="data9" chart-labels="labels" legend="true" chart-series="series9"  options="{showTooltips: false}"></canvas>
        </div>
    </div><div class="card">
        <div class="item item-divider">
          Ozone
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" chart-data="data11" chart-labels="labels" legend="true" chart-series="series11"  options="{showTooltips: false}"></canvas>
        </div>
    </div><div class="card">
        <div class="item item-divider">
          Particulate Matter(PM25)
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" chart-data="data12" chart-labels="labels" legend="true" chart-series="series12"  options="{showTooltips: false}"></canvas>
        </div>
    </div><div class="card">
        <div class="item item-divider">
          Sulphur Dioxide
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" chart-data="data13" chart-labels="labels" legend="true" chart-series="series13"  options="{showTooltips: false}"></canvas>
        </div>
    </div>
	
	
	
</ion-content>
</ion-view>

<ion-view view-title="Heart Pressure" >

 
<ion-content padding="true">
<br>


  <center>
<h3 style="color:green;">Heart Levels To Check Depression</h3>
</center>


  <center>
  <p style="color:blue">This feature will study the heart pressure levels</p>
  <p>Please click button to record the heart pressure</p>
        <button class="button button-block button-positive"ng-click="Heartbeat.start()">Start</button>
		 <button class="button button-block button-positive"ng-click="Heartbeat.stop()">Stop</button>
		 <table id="table--pizza2">
		
  
  <tr>
    <th><div><center><i class="ion-paper-airplane"></i></center></div>Pitch(decibel)</th>
    <td>{{bpm}}</td>
   
  </tr>
  
    
</table>
		
		
		
		
		
		
   </center>
</ion-content >
</ion-view  >

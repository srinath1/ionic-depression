<ion-view view-title="PHQ9 Chart" >
<ion-content padding="true" >
<center>
<p style="color:blue">Displays last 14 readings</p>
</center>

    <div class="card">
        <div class="item item-divider">
            Appetite Index
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" data="data1" labels="labels" legend="true" series="series1" options="{showTooltips: false}"></canvas>
        </div>
    </div>
	<div class="card">
        <div class="item item-divider">
             Concentration Index
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" data="data2" labels="labels" legend="true" series="series2" options="{showTooltips: false}"></canvas>
        </div>
    </div>
	<div class="card">
        <div class="item item-divider">
             Depressed Index
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" data="data3" labels="labels" legend="true" series="series3" options="{showTooltips: false}"></canvas>
        </div>
    </div>
	<div class="card">
        <div class="item item-divider">
            Feeling Index
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" data="data4" labels="labels" legend="true" series="series4" options="{showTooltips: false}"></canvas>
        </div>
    </div>
    <div class="card">
        <div class="item item-divider">
           Moving Index
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" data="data5" labels="labels" legend="true" series="series5" options="{showTooltips: false}"></canvas>
        </div>
    </div>
	<div class="card">
        <div class="item item-divider">
           Pleasure Index
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" data="data6" labels="labels" legend="true" series="series6" options="{showTooltips: false}"></canvas>

    </div>
	<div class="card">
        <div class="item item-divider">
          Sleep Index
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" data="data7" labels="labels" legend="true" series="series7" options="{showTooltips: false}"></canvas>
        </div>
    </div>
	
   <div class="card">
        <div class="item item-divider">
          Thoughts Index
        </div>
        <div class="item item-text-wrap">

         Tired Index
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" data="data9" labels="labels" legend="true" series="series9" options="{showTooltips: false}"></canvas>
        </div>
    </div>
	
	
	
</ion-content>
</ion-view>

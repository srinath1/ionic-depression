<ion-view view-title="Quotes">
   
   

    <ion-pane   ng-controller="quoteController" ng-init="getNewQuote()"style="background-color:{{color}}" >
      <ion-header-bar class="bar-dark">
        <h1 class="title">Random Quotes</h1>
      </ion-header-bar>
      <ion-content has-header="true" padding="true">
      <div >
      <h3 ><blockquote>{{quote}}</blockquote></h3>
     <h3 align="right">-{{auth}}</h3>
      <img src="{{current.file}}" class="image"/>
      </div>
      </ion-content>
      <ion-footer-bar class="bark-positive'">
	  <button class="button button-block button-positive" ng-click="getNewQuote()">
 Next Quote
</button>
     
      </ion-footer-bar>
    </ion-pane>
 
</ion-view>

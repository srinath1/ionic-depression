<ion-view view-title="Check Depression ">

<ion-content class="contentbot"  padding="true">
</br>
</br>
<h1>Angular Node File Upload</h1>
        <form  ng-controller="MydepCtrl as up" name="up.upload_form">
                Single Image with validations
            <input
               type="file"
               ngf-select
               ng-model="up.file"
               name="file"
               ngf-pattern="'image/*'"
               accept="image/*"
               ngf-max-size="20MB"
               />
           
            <button type="submit" ng-click="up.submit()">submit</button>
            <p>{{up.progress}}
        </form>
		<p>Data:{{resp}}</p>
		</ion-content>
		</ion-view>
